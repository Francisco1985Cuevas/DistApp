<!DOCTYPE html>
<html>
<head>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

<form role="form" th:action="@{/marcas/update}" th:object="${marca}" method="post">
	<div class="box-body">
		<div class="form-group">
			<label for="InputId">Nombre</label>
			<input th:field="*{id}" type="text" class="form-control readonly" id="InputID" placeholder="Ingrese Nombre">
		</div>
		<div class="form-group">
			<label for="InputNombre">Nombre</label>
			<input th:field="*{nombre}" type="text" class="form-control" id="InputNombre" placeholder="Ingrese Nombre">
		</div>
		<div class="form-group">
			<label for="InputVersion">Version</label>
			<input th:field="*{version}" type="text" class="form-control" id="InputVersion" placeholder="Ingrese Version">
		</div>
	</div>
	<!-- /.box-body -->

	<div class="box-footer">
		<button type="submit" class="btn btn-primary">Guardar</button>
	</div>
</form>
								
</body>
</html>
