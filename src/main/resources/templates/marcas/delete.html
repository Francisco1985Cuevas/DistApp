	<head th:replace="fragments/template :: head"></head>
	
	<body class="hold-transition skin-blue sidebar-mini">
		
		<div class="wrapper">
			
			<header th:replace="fragments/template :: header"></header>

					              	<h3 class="box-title">Quick Example</h3>
					            </div>
					            
					            <form role="form" th:action="@{/marcas/destroy}" th:object="${marca}" method="post">
					             	<div class="box-body">
					             		<div class="alert alert-warning" role="alert">
										  Esta seguro de que desea eliminar este registro?
										</div>
										<div class="form-group">
											<label for="InputId">Id</label>
											<input th:field="*{id}" type="text" class="form-control" id="InputId" th:value="*{id}" readonly>
										</div>
						                <div class="form-group">
											<label for="InputNombre">Nombre</label>
											<input th:field="*{nombre}" type="text" class="form-control" id="InputNombre" readonly>
										</div>
					              	</div>
						            <div class="box-footer">
						              <button type="submit" class="btn btn-danger">Eliminar</button>
						            </div>
		            			</form>
		            			
					        </div>
				        
				    	</div>
            			
            		</div>
            		
				</section>
				
			</div>

		</div>
