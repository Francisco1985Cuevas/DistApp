	<body class="hold-transition skin-blue sidebar-mini">
	
		<div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>Marcas<small>Listado</small></h1>
			  		<ol class="breadcrumb">
						<li><a href="/index"><i class="fa fa-dashboard"></i> Inicio</a></li>
						<li><a href="/marcas/create"><i class="fa fa-plus"></i> Nuevo Registro</a></li>
			  		</ol>
				</section>
				<!-- Main content -->
				<section class="content">
					<div class="row">
					 	<div class="col-xs-12">
					 		<div class="box">
								<div class="box-header">
						  			<h3 class="box-title" th:text="${titulo}"></h3>
								</div>
								<!-- /.box-header -->
								<div class="box-body">
								
						  			<table id="listMarcas" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>#Id</th>
							                  	<th>Nombre</th>
							                  	<th>Version</th>
							                  	<th>Operaciones</th>
											</tr>
										</thead>
										<tbody>
											<tr th:if="${marcas.empty}">
									            <td colspan="2"> No existen Registros </td>
									        </tr>
											<tr th:each="marca: ${marcas}">
	                  							<td th:text="${marca.getId()}"></td>
	                  							<td th:text="${marca.getNombre()}"></td>
	                  							<td th:text="${marca.getVersion()}"></td>
	                  							<td>
	                  								<a href="@{marcas/edit/} + ${marca.getId()}" title="Editar Registro"><span class="label label-primary"><i class="fa fa-pencil fa-fw"></i></span></a>
	                  								<a href="#" title="Eliminar Registro"><span class="label label-danger"><i class="fa fa-trash-o fa-fw"></i></span></a>
	                  								<a href="#" title="Ver Registro"><span class="label label-success"><i class="fa fa-info fa-fw"></i></span></a>
	                  							</td>
	                						</tr>
										</tbody>
										<tfoot>
											<tr>
												<th>#Id</th>
							                  	<th>Nombre</th>
							                  	<th>Version</th>
							                  	<th>Operaciones</th>
											</tr>
										</tfoot>
						  			</table>
								</div>
								<!-- /.box-body -->
							  </div>
							  <!-- /.box -->
					 	</div>
						<!-- /.col -->
					 </div>
				  	 <!-- /.row -->
				</section>
				<!-- /.content -->
			</div>
			<!-- /.content-wrapper -->
		</div>
