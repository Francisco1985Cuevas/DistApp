<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AdminLTE 2 | Dashboard</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		
		<!-- Bootstrap 3.3.7 -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{/AdminLTE/bower_components/bootstrap/dist/css/bootstrap.min.css}" >
		<!-- Font Awesome -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css" th:href="@{/AdminLTE/bower_components/font-awesome/css/font-awesome.min.css}" >
		<!-- Ionicons -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/Ionicons/css/ionicons.min.css" th:href="@{/AdminLTE/bower_components/Ionicons/css/ionicons.min.css}" >
		<!-- DataTables -->
		<link rel="stylesheet" href="../../bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css" th:href="@{/AdminLTE/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css}" >
		<!-- Theme style -->
		<link rel="stylesheet" href="/AdminLTE/dist/css/AdminLTE.min.css" th:href="@{/AdminLTE/dist/css/AdminLTE.min.css}" >
		<!-- AdminLTE Skins. Choose a skin from the css/skins
		   folder instead of downloading all of them to reduce the load. -->
		<link rel="stylesheet" href="/AdminLTE/dist/css/skins/_all-skins.min.css" th:href="@{/AdminLTE/dist/css/skins/_all-skins.min.css}" >
		<!-- Morris chart -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/morris.js/morris.css" th:href="@{/AdminLTE/bower_components/morris.js/morris.css}" >
		<!-- jvectormap -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/jvectormap/jquery-jvectormap.css" th:href="@{/AdminLTE/bower_components/jvectormap/jquery-jvectormap.css}" >
		<!-- Date Picker -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css" th:href="@{/AdminLTE/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css}" >
		<!-- Daterange picker -->
		<link rel="stylesheet" href="/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.css" th:href="@{/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.css}" >
		<!-- bootstrap wysihtml5 - text editor -->
		<link rel="stylesheet" href="/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" th:href="@{/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}" >

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Google Font -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
	</head>
	<body class="hold-transition skin-blue sidebar-mini">
		
	    <div class="wrapper">
			<!-- Content Wrapper. Contains page content -->
			<div class="content-wrapper">
				<!-- Content Header (Page header) -->
				<section class="content-header">
					<h1>Marcas<small>Nuevo Registro</small></h1>
					<ol class="breadcrumb">
						<li><a href="/index"><i class="fa fa-dashboard"></i> Inicio</a></li>
						<li><a href="/marcas"><i class="fa fa-list"></i> Listado Principal</a></li>
					</ol>
				</section>
		
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<!-- left column -->
						<div class="col-md-12">
							<!-- general form elements -->
							<div class="box box-primary">
								<div class="box-header with-border">
									<h3 class="box-title">Formulario Marcas</h3>
								</div>
								<!-- /.box-header -->
								<!-- form start -->
								<form role="form" action="#" th:action="@{/marcas/save}" th:object="${marca}" method="post">
									<div class="box-body">
										<div class="form-group">
											<label for="InputNombre">Nombre</label>
											<input th:field="*{nombre}" type="text" class="form-control" id="InputNombre" placeholder="Ingrese Nombre">
										</div>
										<div class="form-group">
											<label for="InputVersion">Version</label>
											<input th:field="*{version}" type="text" class="form-control" id="InputVersion" placeholder="Ingrese Version">
										</div>
									</div>
									<!-- /.box-body -->
		
									<div class="box-footer">
										<button type="submit" class="btn btn-primary">Guardar</button>
									</div>
								</form>
							</div>
							<!-- /.box -->
		         
						</div>
						<!--/.col (left) -->
					</div>
					<!-- /.row --> 
				</section>
				<!-- /.content -->  
			</div>
			<!-- /.content-wrapper -->
		</div>
		<!-- ./wrapper -->
	    
	    
	    <!-- jQuery 3 -->
		<script src="/AdminLTE/bower_components/jquery/dist/jquery.min.js" th:src="@{/AdminLTE/bower_components/jquery/dist/jquery.min.js}" ></script>
		<!-- jQuery UI 1.11.4 -->
		<script src="/AdminLTE/bower_components/jquery-ui/jquery-ui.min.js" th:src="@{/AdminLTE/bower_components/jquery-ui/jquery-ui.min.js}"></script>
		<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
		<script>
		  $.widget.bridge('uibutton', $.ui.button);
		</script>
		<!-- Bootstrap 3.3.7 -->
		<script src="/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/AdminLTE/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
		<!-- DataTables -->
		<script src="../../bower_components/datatables.net/js/jquery.dataTables.min.js" th:src="@{/AdminLTE/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
		<script src="../../bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js" th:src="@{/AdminLTE/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
		<!-- Morris.js charts -->
		<script src="/AdminLTE/bower_components/raphael/raphael.min.js" th:src="@{/AdminLTE/bower_components/raphael/raphael.min.js}"></script>
		<script src="/AdminLTE/bower_components/morris.js/morris.min.js" th:src="@{/AdminLTE/bower_components/morris.js/morris.min.js}"></script>
		<!-- Sparkline -->
		<script src="/AdminLTE/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js" th:src="@{/AdminLTE/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js}"></script>
		<!-- jvectormap -->
		<script src="/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" th:src="@{/AdminLTE/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js}" ></script>
		<script src="/AdminLTE/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" th:src="@{/AdminLTE/plugins/jvectormap/jquery-jvectormap-world-mill-en.js}" ></script>
		<!-- jQuery Knob Chart -->
		<script src="/AdminLTE/bower_components/jquery-knob/dist/jquery.knob.min.js" th:src="@{/AdminLTE/bower_components/jquery-knob/dist/jquery.knob.min.js}"></script>
		<!-- daterangepicker -->
		<script src="/AdminLTE/bower_components/moment/min/moment.min.js" th:src="@{/AdminLTE/bower_components/moment/min/moment.min.js}" ></script>
		<script src="/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.js" th:src="@{/AdminLTE/bower_components/bootstrap-daterangepicker/daterangepicker.js}"></script>
		<!-- datepicker -->
		<script src="/AdminLTE/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js" th:src="@{/AdminLTE/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js}" ></script>
		<!-- Bootstrap WYSIHTML5 -->
		<script src="/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" th:src="@{/AdminLTE/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js}"></script>
		<!-- Slimscroll -->
		<script src="/AdminLTE/bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{/AdminLTE/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}" ></script>
		<!-- FastClick -->
		<script src="/AdminLTE/bower_components/fastclick/lib/fastclick.js" th:src="@{/AdminLTE/bower_components/fastclick/lib/fastclick.js}"></script>
		<!-- AdminLTE App -->
		<script src="/AdminLTE/dist/js/adminlte.min.js" th:src="@{/AdminLTE/dist/js/adminlte.min.js}"></script>
		<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
		<script src="/AdminLTE/dist/js/pages/dashboard.js" th:src="@{/AdminLTE/dist/js/pages/dashboard.js}"></script>
		<!-- AdminLTE for demo purposes -->
		<script src="/AdminLTE/dist/js/demo.js" th:src="@{/AdminLTE/dist/js/demo.js}"></script>
	</body>
</html>
